# vim:ft=conf:

set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g set-titles on
set-option -g default-terminal "screen-256color"
set-option -g history-limit 50000
set-window-option -g automatic-rename on

set-option -g visual-activity on
set-window-option -g monitor-activity on

set-option -g status-keys vi
set-window-option -g mode-keys vi

set-option -g status-utf8 on
set-option -g status-interval 1
set-option -g status-style "bg=black"
set-option -g status-left "#[fg=cyan]S: #S "
set-option -g status-right "#[fg=green][%Y-%m-%d %a %T] #[fg=yellow]${LOGNAME}@#h"
set-window-option -g window-status-format "#[fg=blue][#I #{pane_current_command}]"
set-window-option -g window-status-current-format "#[fg=white,bg=red][#I #W]"

#set -g message-command-style "fg=colour144,bg=colour237"
#set -g message-style "fg=colour144,bg=colour237"

#set-option -g message-fg white
#set-option -g message-bg black
#set-option -g message-attr bright


set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

bind-key C-c new-window
bind-key -n M-"'" next-window
bind-key -n M-\; previous-window

bind-key - split-window -v
bind-key | split-window -h

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

bind-key -r C-k resize-pane -U 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-h resize-pane -L 5
bind-key -r C-l resize-pane -R 5

bind-key U swap-pane -U
bind-key D swap-pane -D

bind-key C-a last-window
bind-key C-s last-pane
bind-key K confirm-before "kill-pane"
bind-key '\' confirm-before "kill-session"
bind-key C-d detach-client


bind-key R source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key '~' split-window -h top
bind-key m command-prompt "split-window -h man %%"
bind-key v command-prompt "new-window vim %%"


